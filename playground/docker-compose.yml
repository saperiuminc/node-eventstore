version: '3'
services:
  redis:
    image: redis:6.0
    restart: always
    ports:
      - 6379:6379

  db:
    image: mysql:5.7
    command: --default-authentication-plugin=mysql_native_password
    restart: always
    ports:
      - 3306:3306
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: eventstore
      MYSQL_PASSWORD: root

  server:
    build:
      context: ./server
      args:
        - NPM_TOKEN=${NPM_TOKEN}
    command: sh -c "/wait && npm run dev"
    environment:
      - WAIT_HOSTS=db:3306,redis:6379
      - NPM_TOKEN=${NPM_TOKEN}
    volumes:
      - ./server:/app
      - /app/node_modules
      - ../:/app/node_modules/@saperiuminc/eventstore
    ports:
      - 3000
    depends_on: 
      - redis
      - db
    links:
      - redis
      - db
    deploy:
      replicas: 1

  lb_server:
    image: nginx:latest
    volumes:
      - ./server/nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - server
    ports:
      - 3000:3000
    logging:
      driver: none